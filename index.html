<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const button = document.querySelector("button")
        button.onclick = event()
        
        function event(){
            document.getElementById("numberCode").innerHTML = Math.floor(Math.random(1, 99999))
        }
    </script>
</head>
<body>
    <h1 id="numberCode">XXXXX-XXXXX-XXXXX</h1>
    <button>Create code</button>
</body>
</html>
